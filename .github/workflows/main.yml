name: Build Unsigned IPA

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    name: Build Unsigned IPA
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install xcpretty
        run: sudo gem install xcpretty

      - name: Create output folder
        run: mkdir -p build/ipa

      - name: Build Archive
        run: |
          # Если есть workspace, использовать его, иначе project
          if [ -f "AniLiberty.xcworkspace" ]; then
            xcodebuild clean archive \
              -scheme "AniLiberty" \
              -workspace "AniLiberty.xcworkspace" \
              -archivePath build/AniLiberty.xcarchive \
              | xcpretty
          else
            xcodebuild clean archive \
              -scheme "AniLiberty" \
              -project "AniLiberty.xcodeproj" \
              -archivePath build/AniLiberty.xcarchive \
              | xcpretty
          fi

      - name: Export IPA
        run: |
          xcodebuild -exportArchive \
            -archivePath build/AniLiberty.xcarchive \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath build/ipa \
            | xcpretty

      - name: Upload unsigned IPA
        uses: actions/upload-artifact@v4
        with:
          name: AniLiberty-unsigned
          path: build/ipa/*.ipa
          if-no-files-found: warn
          compression-level: 6
          overwrite: false
