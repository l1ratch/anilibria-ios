name: Build unsigned IPA

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:   # ручной запуск

jobs:
  build:
    name: Build unsigned IPA
    runs-on: macos-latest

    steps:
      # 1. Клонируем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Устанавливаем необходимые Ruby-гемы
      - name: Install gems
        run: |
          sudo gem install xcpretty cocoapods

      # 3. Создаём папку для сборки
      - name: Create build directory
        run: mkdir -p build/ipa

      # 4. Архивируем проект через workspace + scheme
      - name: Archive Xcode project
        run: |
          xcodebuild clean archive \
            -workspace "Anilibria.xcworkspace" \
            -scheme "AniLiberty" \
            -archivePath build/AniLiberty.xcarchive \
            | xcpretty

      # 5. Экспортируем unsigned IPA
      - name: Export unsigned IPA
        run: |
          xcodebuild -exportArchive \
            -archivePath build/AniLiberty.xcarchive \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath build/ipa \
            | xcpretty

      # 6. Загружаем артефакт для скачивания
      - name: Upload unsigned IPA
        uses: actions/upload-artifact@v4
        with:
          name: AniLiberty-unsigned
          path: build/ipa/*.ipa
          if-no-files-found: warn
          compression-level: 6
          overwrite: false
          include-hidden-files: false
