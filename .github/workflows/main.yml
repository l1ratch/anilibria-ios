name: Build unsigned IPA

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install gems
      run: |
        sudo gem install xcpretty cocoapods

    - name: Determine project/workspace
      id: detect
      run: |
        if [ -f "*.xcworkspace" ]; then
          echo "type=workspace" >> $GITHUB_OUTPUT
          echo "file=$(ls *.xcworkspace)" >> $GITHUB_OUTPUT
        else
          echo "type=project" >> $GITHUB_OUTPUT
          echo "file=$(ls *.xcodeproj)" >> $GITHUB_OUTPUT
        fi

    - name: Clean & Archive
      run: |
        mkdir -p build
        if [ "${{ steps.detect.outputs.type }}" == "workspace" ]; then
          xcodebuild clean archive \
            -workspace "${{ steps.detect.outputs.file }}" \
            -scheme "AniLiberty" \
            -archivePath build/AniLiberty.xcarchive | xcpretty
        else
          xcodebuild clean archive \
            -project "${{ steps.detect.outputs.file }}" \
            -scheme "AniLiberty" \
            -archivePath build/AniLiberty.xcarchive | xcpretty
        fi

    - name: Export unsigned IPA
      run: |
        mkdir -p build/ipa
        xcodebuild -exportArchive \
          -archivePath build/AniLiberty.xcarchive \
          -exportOptionsPlist ExportOptions.plist \
          -exportPath build/ipa | xcpretty

    - name: Upload IPA artifact
      uses: actions/upload-artifact@v4
      with:
        name: AniLiberty-unsigned
        path: build/ipa/*.ipa
