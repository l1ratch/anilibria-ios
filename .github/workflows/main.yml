name: Build Unsigned IPA

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    env:
      default_scheme: AniLiberty

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo gem install xcpretty cocoapods
          pod install || echo "No Podfile, skipping"

      - name: Clean and Archive
        run: |
          PROJECT=$(ls *.xcodeproj 2>/dev/null || echo "")
          if [ -n "$PROJECT" ]; then
            echo "Found project: $PROJECT"
            xcodebuild clean archive \
              -project "$PROJECT" \
              -scheme "$default_scheme" \
              -archivePath build/AniLiberty.xcarchive \
              | xcpretty
          else
            echo "Error: no project found!"
            exit 1
          fi

      - name: Export IPA
        run: |
          mkdir -p build/ipa
          xcodebuild -exportArchive \
            -archivePath build/AniLiberty.xcarchive \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath build/ipa \
            | xcpretty

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: AniLiberty-unsigned
          path: build/ipa/*.ipa
          if-no-files-found: warn
