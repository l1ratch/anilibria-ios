name: Build Unsigned IPA

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    name: Build unsigned IPA
    runs-on: macos-latest

    steps:
      # 1️⃣ Клонирование репозитория
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ Установка CocoaPods (если проект их использует)
      - name: Install CocoaPods
        run: sudo gem install cocoapods

      # 3️⃣ Установка xcpretty (для красивого вывода xcodebuild)
      - name: Install xcpretty
        run: sudo gem install xcpretty

      # 4️⃣ Сборка и архивирование
      - name: Build Archive
        run: |
          xcodebuild clean archive \
            -scheme "AniLiberty" \
            -workspace "AniLiberty.xcworkspace" \ # или -project "AniLiberty.xcodeproj" если нет workspace
            -archivePath build/AniLiberty.xcarchive \
            | xcpretty

      # 5️⃣ Экспорт unsigned IPA
      - name: Export IPA
        run: |
          mkdir -p build/ipa
          xcodebuild -exportArchive \
            -archivePath build/AniLiberty.xcarchive \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath build/ipa \
            | xcpretty

      # 6️⃣ Загрузка IPA как артефакта
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: AniLiberty-unsigned
          path: build/ipa/*.ipa
