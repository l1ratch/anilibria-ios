name: Build Anilibria iOS

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:    # ← добавляет кнопку "Run workflow" в Actions

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods
          pod install --repo-update || echo "No Podfile found, skipping"

      - name: Set default scheme
        id: scheme
        run: |
          scheme_list=$(xcodebuild -list -json | tr -d "\n")
          default=$(echo $scheme_list | ruby -e "require 'json'; puts JSON.parse(STDIN.gets)['project']['schemes'][0]")
          echo "default_scheme=$default" >> $GITHUB_ENV
          echo Using default scheme: $default

      - name: Build iOS app
        run: |
          xcodebuild clean archive \
            -project Anilibria.xcodeproj \
            -scheme "$default_scheme" \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            -archivePath ${{ github.workspace }}/build/AniLiberty.xcarchive \
            CODE_SIGN_STYLE=Automatic \
            DEVELOPMENT_TEAM=XXXXXXX \
            | xcpretty

      - name: Export .ipa
        run: |
          mkdir -p build/ipa
          xcodebuild -exportArchive \
            -archivePath ${{ github.workspace }}/build/AniLiberty.xcarchive \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath ${{ github.workspace }}/build/ipa \
            | xcpretty

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: AniLiberty-unsigned
          path: build/ipa/*.ipa
