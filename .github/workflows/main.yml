name: Build Unsigned IPA

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install gems
        run: sudo gem install xcpretty cocoapods

      - name: Determine project or workspace
        id: detect
        run: |
          ws=$(ls *.xcworkspace 2>/dev/null || true)
          proj=$(ls *.xcodeproj 2>/dev/null || true)

          if [ -n "$ws" ]; then
            echo "type=workspace" >> $GITHUB_OUTPUT
            echo "file=$ws" >> $GITHUB_OUTPUT
          elif [ -n "$proj" ]; then
            echo "type=project" >> $GITHUB_OUTPUT
            echo "file=$proj" >> $GITHUB_OUTPUT
          else
            echo "No Xcode project or workspace found!"
            exit 1
          fi
        shell: bash

      - name: Create build directories
        run: mkdir -p build/ipa

      - name: Archive project
        run: |
          if [ "${{ steps.detect.outputs.type }}" = "workspace" ]; then
            xcodebuild clean archive \
              -workspace "${{ steps.detect.outputs.file }}" \
              -scheme "AniLiberty" \
              -archivePath build/AniLiberty.xcarchive | xcpretty
          else
            xcodebuild clean archive \
              -project "${{ steps.detect.outputs.file }}" \
              -scheme "AniLiberty" \
              -archivePath build/AniLiberty.xcarchive | xcpretty
        shell: bash

      - name: Export unsigned IPA
        run: |
          xcodebuild -exportArchive \
            -archivePath build/AniLiberty.xcarchive \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath build/ipa | xcpretty
        shell: bash

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: AniLiberty-unsigned
          path: build/ipa/*.ipa
