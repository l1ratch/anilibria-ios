name: Build AniLiberty (v4)

on:
  #push:
    #branches: ["master"]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    env:
      SCHEME: AniLiberty
      BUILD_PATH: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install xcpretty
        run: |
          sudo gem install xcpretty

      - name: Detect Xcode project/workspace
        id: detect
        run: |
          ws=$(find . -maxdepth 1 -name "*.xcworkspace" | head -n1)
          proj=$(find . -maxdepth 1 -name "*.xcodeproj" | head -n1)
          echo "workspace=$ws" >> $GITHUB_ENV
          echo "project=$proj" >> $GITHUB_ENV

      - name: Build Archive
        run: |
          mkdir -p $BUILD_PATH
          if [ -n "$workspace" ]; then
            echo "Building using workspace: $workspace"
            xcodebuild clean archive \
              -workspace "$workspace" \
              -scheme "$SCHEME" \
              -configuration Release \
              -archivePath "$BUILD_PATH/$SCHEME.xcarchive" \
              CODE_SIGNING_ALLOWED=NO \
              CODE_SIGNING_REQUIRED=NO | xcpretty
          elif [ -n "$project" ]; then
            echo "Building using project: $project"
            xcodebuild clean archive \
              -project "$project" \
              -scheme "$SCHEME" \
              -configuration Release \
              -archivePath "$BUILD_PATH/$SCHEME.xcarchive" \
              CODE_SIGNING_ALLOWED=NO \
              CODE_SIGNING_REQUIRED=NO | xcpretty
          else
            echo "No Xcode project or workspace found!"
            exit 1
          fi

      - name: Package unsigned IPA
        run: |
          mkdir -p $BUILD_PATH/ipa/Payload
          cp -R "$BUILD_PATH/$SCHEME.xcarchive/Products/Applications/$SCHEME.app" "$BUILD_PATH/ipa/Payload/"
          cd $BUILD_PATH/ipa
          zip -r ../$SCHEME-unsigned.ipa Payload
          cd ../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: AniLiberty-unsigned
          path: $BUILD_PATH/ipa/$SCHEME-unsigned.ipa
