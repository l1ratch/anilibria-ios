name: Build iOS Unsigned IPA

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install CocoaPods dependencies
      run: |
        sudo gem install cocoapods
        pod install --repo-update

    - name: Build iOS unsigned IPA
      run: |
        mkdir -p build

        # Очистка проекта
        xcodebuild clean -project Anilibria.xcodeproj -scheme AniLiberty -configuration Release

        # Архивация без подписи (unsigned)
        xcodebuild archive \
          -project Anilibria.xcodeproj \
          -scheme AniLiberty \
          -archivePath $PWD/build/AniLiberty.xcarchive \
          -destination 'generic/platform=iOS' \
          CODE_SIGNING_ALLOWED=NO

        # Экспорт IPA без подписи
        xcodebuild -exportArchive \
          -archivePath $PWD/build/AniLiberty.xcarchive \
          -exportPath $PWD/build \
          -exportOptionsPlist ExportOptions.plist

    - name: Upload IPA artifact
      uses: actions/upload-artifact@v4
      with:
        name: AniLiberty-unsigned
        path: build/*.ipa
        if-no-files-found: warn
