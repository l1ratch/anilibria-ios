name: Build AniLiberty IPA

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    env:
      SCHEME: AniLiberty
      EXPORT_OPTIONS_PLIST: ExportOptions.plist

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install CocoaPods & xcpretty
        run: |
          sudo gem install xcpretty cocoapods

      - name: Install project dependencies
        run: |
          if [ -f "Podfile" ]; then
            pod install --repo-update
          fi

      - name: Find workspace/project
        id: find_proj
        run: |
          ws=$(find . -maxdepth 1 -name "*.xcworkspace" | head -n1)
          proj=$(find . -maxdepth 1 -name "*.xcodeproj" | head -n1)
          if [ -n "$ws" ]; then
            echo "workspace=$ws" >> $GITHUB_OUTPUT
          elif [ -n "$proj" ]; then
            echo "project=$proj" >> $GITHUB_OUTPUT
          else
            echo "No Xcode project or workspace found!" 
            exit 1
          fi

      - name: Build Archive (iOS)
        run: |
          mkdir -p build
          if [ -n "${{ steps.find_proj.outputs.workspace }}" ]; then
            echo "Building workspace..."
            xcodebuild clean archive \
              -workspace "${{ steps.find_proj.outputs.workspace }}" \
              -scheme "$SCHEME" \
              -archivePath "build/$SCHEME.xcarchive" \
              CODE_SIGN_IDENTITY="" CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO | xcpretty
          else
            echo "Building project..."
            xcodebuild clean archive \
              -project "${{ steps.find_proj.outputs.project }}" \
              -scheme "$SCHEME" \
              -archivePath "build/$SCHEME.xcarchive" \
              CODE_SIGN_IDENTITY="" CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO | xcpretty
          fi

      - name: Export IPA (unsigned)
        run: |
          mkdir -p build/ipa
          xcodebuild -exportArchive \
            -archivePath "build/$SCHEME.xcarchive" \
            -exportPath "build/ipa" \
            -exportOptionsPlist "$EXPORT_OPTIONS_PLIST" \
            CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO | xcpretty

      - name: Upload unsigned IPA
        uses: actions/upload-artifact@v4
        with:
          name: AniLiberty-unsigned
          path: build/ipa/*.ipa
          if-no-files-found: warn
