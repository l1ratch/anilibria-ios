name: Build unsigned iOS IPA

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-ipa:
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Ruby (для xcpretty, если нужно)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.x

      - name: Install xcpretty
        run: gem install xcpretty

      - name: Create build folder
        run: mkdir -p build

      - name: Build archive (unsigned)
        run: |
          xcodebuild -project Anilibria.xcodeproj \
            -scheme AniLiberty \
            -configuration Release \
            -archivePath $PWD/build/AniLiberty.xcarchive \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGN_IDENTITY="" \
            archive | xcpretty

      - name: Export unsigned IPA
        run: |
          xcodebuild -exportArchive \
            -archivePath $PWD/build/AniLiberty.xcarchive \
            -exportPath $PWD/build \
            -exportOptionsPlist ExportOptions.plist | xcpretty

      - name: Upload IPA
        uses: actions/upload-artifact@v3
        with:
          name: AniLiberty-unsigned
          path: build/*.ipa
