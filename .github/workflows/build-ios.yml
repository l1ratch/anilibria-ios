name: Build iOS IPA

on:
  #push:
    #branches: [main]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    env:
      SCHEME: AniLiberty
      PROJECT: ./Anilibria.xcodeproj
      BUILD_PATH: build
      EXPORT_OPTIONS_PLIST: ExportOptions.plist

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v2
        with:
          xcode-version: '15.2'  # укажи нужную версию

      - name: Clean build folder
        run: |
          rm -rf $BUILD_PATH
          mkdir -p $BUILD_PATH

      - name: Archive project for Generic iOS Device
        run: |
          xcodebuild archive \
            -project "$PROJECT" \
            -scheme "$SCHEME" \
            -destination "generic/platform=iOS" \
            -archivePath "$BUILD_PATH/$SCHEME.xcarchive" \
            SKIP_INSTALL=NO \
            BUILD_LIBRARIES_FOR_DISTRIBUTION=YES

      - name: Export IPA
        run: |
          xcodebuild -exportArchive \
            -archivePath "$BUILD_PATH/$SCHEME.xcarchive" \
            -exportPath "$BUILD_PATH/ipa" \
            -exportOptionsPlist "$EXPORT_OPTIONS_PLIST"

      - name: Upload unsigned IPA
        uses: actions/upload-artifact@v4
        with:
          name: AniLiberty-unsigned
          path: $BUILD_PATH/ipa/*.ipa
