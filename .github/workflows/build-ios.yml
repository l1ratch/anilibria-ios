name: Build AniLiberty IPA

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    env:
      SCHEME: AniLiberty
      EXPORT_OPTIONS_PLIST: ExportOptions.plist

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install gems
        run: |
          sudo gem install xcpretty cocoapods

      - name: Install Pods
        run: |
          if [ -f Podfile ]; then
            pod install
          fi

      - name: Build Archive (iOS)
        run: |
          mkdir -p build

          ws=$(find . -maxdepth 1 -name "*.xcworkspace" | head -n1)
          proj=$(find . -maxdepth 1 -name "*.xcodeproj" | head -n1)

          if [ -n "$ws" ]; then
            echo "üì¶ Building using workspace: $ws"
            xcodebuild clean archive \
              -workspace "$ws" \
              -scheme "$SCHEME" \
              -archivePath "build/$SCHEME.xcarchive" \
              CODE_SIGN_IDENTITY="" \
              CODE_SIGNING_REQUIRED=NO \
              CODE_SIGNING_ALLOWED=NO | xcpretty
          elif [ -n "$proj" ]; then
            echo "üì¶ Building using project: $proj"
            xcodebuild clean archive \
              -project "$proj" \
              -scheme "$SCHEME" \
              -archivePath "build/$SCHEME.xcarchive" \
              CODE_SIGN_IDENTITY="" \
              CODE_SIGNING_REQUIRED=NO \
              CODE_SIGNING_ALLOWED=NO | xcpretty
          else
            echo "‚ùå No Xcode project or workspace found!"
            exit 1
          fi

      - name: Export unsigned IPA
        run: |
          mkdir -p build/ipa
          xcodebuild -exportArchive \
            -archivePath "build/$SCHEME.xcarchive" \
            -exportPath "build/ipa" \
            -exportOptionsPlist "$EXPORT_OPTIONS_PLIST" \
            CODE_SIGN_IDENTITY="" \
            PROVISIONING_PROFILE_SPECIFIER="" \
            SIGNING_REQUIRED=NO | xcpretty

      - name: Upload unsigned IPA
        uses: actions/upload-artifact@v4
        with:
          name: AniLiberty-unsigned
          path: build/ipa/*.ipa
          if-no-files-found: warn
