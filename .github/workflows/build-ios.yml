name: Build AniLiberty iOS IPA

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    env:
      SCHEME: AniLiberty
      EXPORT_OPTIONS_PLIST: ExportOptions.plist
      BUILD_PATH: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install gems
        run: |
          sudo gem install xcpretty cocoapods

      - name: Install pods
        run: |
          pod install || echo "No pods found"

      - name: Build iOS Archive
        run: |
          mkdir -p $BUILD_PATH
          ws=$(find . -maxdepth 1 -name "*.xcworkspace" | head -n1)
          proj=$(find . -maxdepth 1 -name "*.xcodeproj" | head -n1)

          echo "Detected workspace: $ws"
          echo "Detected project: $proj"

          if [ -n "$ws" ]; then
            xcodebuild clean archive \
              -workspace "$ws" \
              -scheme "$SCHEME" \
              -destination "generic/platform=iOS" \
              -archivePath "$BUILD_PATH/$SCHEME.xcarchive" \
              CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO | xcpretty
          elif [ -n "$proj" ]; then
            xcodebuild clean archive \
              -project "$proj" \
              -scheme "$SCHEME" \
              -destination "generic/platform=iOS" \
              -archivePath "$BUILD_PATH/$SCHEME.xcarchive" \
              CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO | xcpretty
          else
            echo "‚ùå No Xcode project or workspace found!"
            exit 1
          fi

      - name: Export unsigned IPA
        run: |
          mkdir -p $BUILD_PATH/ipa
          xcodebuild -exportArchive \
            -archivePath "$BUILD_PATH/$SCHEME.xcarchive" \
            -exportPath "$BUILD_PATH/ipa" \
            -exportOptionsPlist "$EXPORT_OPTIONS_PLIST" \
            CODE_SIGN_IDENTITY="" \
            SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO | xcpretty

      - name: Upload unsigned IPA
        uses: actions/upload-artifact@v4
        with:
          name: AniLiberty-unsigned
          path: $BUILD_PATH/ipa/*.ipa
